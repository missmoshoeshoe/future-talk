<section class="video-card" *ngFor="let videoData of videoCard">
  <div class="video-card__content">
    <div class="image">
      <div class="label">
        {{videoData.label}}
      </div>
      <img src="{{videoData.imgUrl}}">
    </div>
    <div class="video-title">
      <i class="fa fa-video"></i> Watch
      <span class="header">|
        {{videoData.title}}
      </span>
    </div>
    <div class="video-summary">
      {{videoData.text}}
    </div>
    <div class="time-stamp">
      <!-- Add time stamp -->
    </div>
  </div>
</section>
